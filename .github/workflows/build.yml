name: Maven Wrapper Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up JDK (match your local version, e.g., 17)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. Grant execute permission to Maven Wrapper
      - name: Grant execute permission to mvnw
        run: chmod +x ./mvnw

      # 4. Cache Maven dependencies
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 5. Build with Maven Wrapper (verbose for debugging)
      - name: Build with Maven Wrapper
        run: ./mvnw clean package -X
